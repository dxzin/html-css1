<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Paragrafos é quebra linha </h1>
    <hr>
    <p>Você pode escrever
        um paragrafo de 
        qualquer jeito. Basta
        colocar tudo dentro do &lt;p&gt; e &lt;/p&gt;
    </p>
    <p>Se precisar quebrar o texto
        em algum lugar especifico <br>
        use a tag &lt;br&gt; 
        
    </p>
    <p>Vamo adicionar alguns sinbolos especiais:
        &reg;
        &copy;
        &trade;
        &pound;
        &yen;
        &cent;
        &#128151;
        &#x1F525;


    </p>
    
</body>
</html>
