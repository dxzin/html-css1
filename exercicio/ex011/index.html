<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 450px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem-flexivel">
        
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áduio em HTML 5</p>
    <audio preload="metadata" controls autoplay>
        <source src="midia/y2meta.com - Kübra seni çok seviyorum (128 kbps).mp3" type="audio/mpeg">
        <p>Infelizmente seu navegador não consegue reproduzir audio. <a href="midia/y2meta.com - Kübra seni çok seviyorum (128 kbps).mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
    <h1>Reproduzindo Videos</h1>
    <p>Vamos aprender a reproduzir video em HTML 5</p>
</body>
</html>
